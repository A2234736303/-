<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几何图形计算器</title>
    <!-- 引入 Bootstrap 和 Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- 添加 Logo 和标题居中 -->
        <div class="d-flex justify-content-center align-items-center mb-4">
            <img src="logo.png" alt="网站 Logo" class="logo me-3">
            <h1 class="text-center">几何图形计算器</h1>
        </div>

        <!-- 添加快捷键提示 -->
        <div class="text-center mb-3 text-light">
            <small><i class="fas fa-keyboard me-2"></i>快捷键: Enter - 计算面积 | P - 计算周长</small>
        </div>

        <!-- 主表单 -->
        <form id="geometryForm" class="bg-light p-4 rounded shadow">
            <div id="formContainer">
                <div class="form-group mb-3">
                    <label for="shape" class="form-label">
                        <i class="fas fa-shapes me-2"></i>选择图形:
                    </label>
                    <select id="shape" class="form-select custom-select" onchange="updateForm()">
                        <option value="circle">圆形</option>
                        <option value="rectangle">矩形</option>
                        <option value="triangle">三角形</option>
                    </select>
                </div>
                <div id="inputForm" class="form-group mb-3"></div>
            </div>

            <!-- 添加提示信息 -->
            <div class="input-tips text-muted mb-3 small">
                <i class="fas fa-info-circle me-2"></i>请输入正数值
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary" onclick="calculateArea()">
                    <i class="fas fa-calculator me-2"></i>计算面积
                </button>
                <button type="button" class="btn btn-secondary" onclick="calculatePerimeter()">
                    <i class="fas fa-ruler me-2"></i>计算周长
                </button>
            </div>
        </form>

        <!-- 结果显示区域 -->
        <div id="result" class="card mt-4 d-none">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fas fa-chart-line me-2"></i>计算结果
                </h5>
                <div id="resultText"></div>
                <!-- 添加上次计算结果 -->
                <div id="lastCalculation" class="mt-3 small text-muted"></div>
            </div>
        </div>

        <!-- 添加工具提示 -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
            <div class="toast-container"></div>
        </div>
    </div>

    <!-- 引入右下角引脚 -->
    <div class="footer-note">
        <i class="fas fa-code me-2"></i>prod by Java实验7第一组
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义 JS -->
    <script src="script.js"></script>
</body>
</html>
